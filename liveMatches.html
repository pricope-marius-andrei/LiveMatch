<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liveMatches.css">
    <link rel="stylesheet" href="boardStyle.css">
    <link rel="stylesheet" href="eventsStyle.css">
    <script type="module" src="liveMatches.js"></script>
    <title>LiveMatches</title>
</head>
<body>
    <div class="buttons">
        <button id="previousMatch">Previous match </button>
        <button id="nextMatch"> Next match </button>
    </div>

    <div id="frame">
        <section id="scoreBoard">
            <div class="homeTeam">
                <div id="team1"><img id="logo1" src=""></div>
                <div id="teamName1"></div>
            </div>
            
            <div class="awayTeam">
                <div id="team2"><img id="logo2" src=""></div>
                <div id="teamName2"></div>
            </div>
                <div id="score">0-0</div>
                <div id="time">00:00</div>
        </section>

        <section id="footballEvents">
        </section>
    </div>
</body>
</html>
